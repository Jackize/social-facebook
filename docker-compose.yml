version: "3.8"

services:
  nginx:
    image: nginx
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api
    ports:
      - "80:80"
  db:
    image: postgres
    restart: always
    container_name: db
    hostname: db
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: social
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis
    restart: always
    container_name: redis
    hostname: redis
    ports:
      - 6379:6379
  api:
    build:
      context: ./api
      args: 
        - NODE_ENV=development
    container_name: api
    environment:
      - PORT=8080
      - NODE_ENV=development
      - SECRET=ecret
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/social
      - CLOUD_NAME='dpbhp5ury'
      - CLOUD_API_KEY='168921146788365'
      - CLOUD_API_SECRET='xyGefjjzHufGEcQDwyyjNUrR1tk'
      - OPENAI_API_KEY='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'
      - GOOGLE_CLIENT_ID='454362861673-tbo8m2u7g0mi5ohend7t99esivot2t9a.apps.googleusercontent.com'
      - GOOGLE_CLIENT_SECRET='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'
      - URL_FE='http://localhost:8080'
      - URL_BE='http://localhost:8080'
    ports:
      - 8080:8080
    command: >
      sh -c "npm run migration:up && npm run migration:seed || true && npm run dev"
    volumes:
      - ./api:/api
      - /api/node_modules
    depends_on:
      - db    

volumes:
  postgres_data:
